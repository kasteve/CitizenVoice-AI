<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CitizenVoice AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 50px 40px;
        }

        .register-container h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .register-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
            display: block;
        }

        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
            display: block;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üó≥Ô∏è Create Account</h1>
        <p>Join CitizenVoice AI and make your voice heard</p>

        <div id="alert" class="alert"></div>

        <form id="register-form">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" id="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label>National Identification Number (NIN) *</label>
                <input type="text" id="nin" required placeholder="Enter your NIN" maxlength="20">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="phone" required placeholder="+256700000000">
                </div>

                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="email" required placeholder="your.email@example.com">
                </div>
            </div>

            <div class="form-group">
                <label>District *</label>
                <select id="district" required>
                    <option value="">Select your district...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Password *</label>
                <input type="password" id="password" required placeholder="Create a strong password" minlength="6">
                <div class="password-requirements">Minimum 6 characters</div>
            </div>

            <div class="form-group">
                <label>Confirm Password *</label>
                <input type="password" id="confirm-password" required placeholder="Re-enter your password">
            </div>

            <button type="submit" class="btn-register" id="register-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        // Load districts
        async function loadDistricts() {
            try {
                const response = await fetch(`${API_BASE_URL}/admin/districts`);
                if (!response.ok) {
                    // If admin endpoint fails, try public endpoint or use default list
                    const districts = [
                        {id: 1, name: 'Kampala'},
                        {id: 2, name: 'Wakiso'},
                        {id: 3, name: 'Mukono'},
                        {id: 4, name: 'Jinja'},
                        {id: 5, name: 'Mbale'},
                        {id: 6, name: 'Gulu'},
                        {id: 7, name: 'Lira'},
                        {id: 8, name: 'Mbarara'},
                        {id: 9, name: 'Fort Portal'},
                        {id: 10, name: 'Arua'}
                    ];
                    populateDistricts(districts);
                    return;
                }
                
                const districts = await response.json();
                populateDistricts(districts);
            } catch (error) {
                console.error('Error loading districts:', error);
            }
        }

        function populateDistricts(districts) {
            const select = document.getElementById('district');
            districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district.id;
                option.textContent = district.name;
                select.appendChild(option);
            });
        }

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showAlert('Passwords do not match!', 'error');
                return;
            }

            const formData = {
                nin: document.getElementById('nin').value.trim(),
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                email: document.getElementById('email').value.trim(),
                district_id: parseInt(document.getElementById('district').value),
                password: password
            };

            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = true;
            registerBtn.textContent = 'Creating Account...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    showAlert('Account created successfully! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Registration failed. Please try again.', 'error');
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please check your connection.', 'error');
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        });

        // Load districts on page load
        loadDistricts();
    </script>
</body>
</html>
